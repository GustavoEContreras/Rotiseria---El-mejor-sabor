<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../archivos css/barraNavegacion.css" type="text/css" media="all">
    <link rel="stylesheet" href="../archivos css/footer.css" type="text/css" media="all">
    <link rel="stylesheet" href="../archivos css/estiloGeneral.css" type="text/css">
    <script src="https://kit.fontawesome.com/5703f194c3.js" crossorigin="anonymous"></script>
    <title>Registro de clientes</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-default ">
        </nav>
        <nav class="navbar fixed-top navbar-expand-lg ">   <!-- Barra de navegacion, la clase "fixed-top" mantiene fija la barra sin importar donde este situado el usuario--> 
          <div class="navbar-left">
            <img src="../Imagenes/logo-rotiseria-redimensionada.png" alt="logo" class="logo">
          </div>  
          <div class="barraNavegacion mx-auto">
            <form class="" id="barraBusqueda"> <!-- Busqueda -->
              <div class="input-group rounded">
                  <input type="search" class="form-control rounded" id="textoBarra" placeholder="Qué estas buscando?" aria-label="Search" aria-describedby="search-addon" /> <!-- Barra de busqueda -->
                  <button class="btn btn-primary" type="submit">
                      <span class="input-group-text" id="search-addon"> <!-- Imagen de busqueda (boton incorporado). Actualmente no funciona la imagen -->
                          <i class="fa fa-search"></i> <!-- Logo de Font Awesome -->
                        </span>
                  </button>
                  
              </div>
              <!-- Carrito. Por el momento no se puede visualizar correctamente
                  <button class="btn btn-outline-dark" type="submit">
                  <i class="bi-cart-fill me-1"></i>
                  Cart
                  <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                  </button>
              -->
            </form>
          </div>
              
          <div class="navbar-right">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"><i class="fas fa-bars" style="color:#fff; font-size:28px;"></i></span></button> <!-- Opcion que aparece en resoluciones menores, permite abrir lista deplegable con las opciones de Home, Sobre nosotros, etc.-->
            
            <div class="container-fluid  px-1 px-lg-1 ms-auto" id="opcionesBarraNavegacion">
              <!--<div class="navbar-left">
               <img src="Imagenes/logo-rotiseria.png" alt="logo" class="logo">-->
               <!--<a class="navbar-brand" href="#"><img src="Imagenes/logo-rotiseria.png" alt=""></a>--> <!-- Nombre/Logo de la marca-->
               
               
               <div class="collapse navbar-collapse" id="navbarSupportedContent">  
                   

                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4" >    <!-- Lista con las opciones de la barra de navegacion-->
                    <li class="nav-item"><a class="nav-link active" id="texto-color" aria-current="page" href="../index.html">Home</a></li>
                    <li class="nav-item dropdown"> <!-- Lista deplegable de menús, solo funciona con bootstrap.bundle.min.js. Si queres activarla, debes sacar el comentario que rodea a la etiqueta link más arriba -->
                        <a class="nav-link dropdown-toggle" id="texto-color" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menús</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a id="texto-color" class="dropdown-item" href="menu.html">Normal</a></li>
                            <li><a  id="texto-color" class="dropdown-item" href="menu.html">Apto para celíacos</a></li>
                            <li><a id="texto-color" class="dropdown-item" href="menu.html">Recomendado para diabeticos</a></li>
                            <li><a id="texto-color" class="dropdown-item" href="menu.html">Veggie</a></li>
                            <li><hr class="dropdown-divider" /></li> <!-- Esta opcion es para mostrar una linea divisoria entre las opciones de la lista deplegable, puede ser util en otra situacion -->
                        </ul>
                    </li>
                    <li class="nav-item"><a id="texto-color" class="nav-link" href="nosotros.html">Sobre nosotros</a></li>
                    <li class="nav-item">
                        <div class="input-group">
                             <!-- Logo de login <i class="fa fa-sign-in" aria-hidden="true"></i> -->
                            <a id="texto-color" class="nav-link" href="login.html">Ingresar</a>
                        </div>
                    </li>
                  </ul>
              </div>
           </div>
          </div>
         
          </nav>
    </header>
    <section>
        <div class="container-fluid  fondo">
            <div class="container mt-5 px-4"> 
                <div class="text-center">
                    <h1>
                        <span class="textoForm">Registrarse</span>
                    </h1>
                </div>
                <form id="contactForm" action="#" method="post">
                    <article id="datosPersonales">
                        <div class="container px-5 my-4">
                            <div class="text-center">
                                <h2>
                                   <span class="textoForm">Datos personales</span> 
                                </h2>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-2">
                                        <label class="form-label textoForm" for="apellido" >Apellido</label>
                                        <input class="form-control" id="apellido" type="text" placeholder="Apellido" required/>
                
                                    </div>
                                    <div class="col-2">
                                        <div class="mb-3">
                                            <label class="form-label textoForm" for="nombre" >Nombre</label>
                                            <input class="form-control" id="nombre" type="text" placeholder="Nombre" required />
                
                                        </div>
                                    </div>
                                    <div class="col-2"></div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label textoForm" for="numeroDeCuil">Numero de CUIL</label>
                                            <div class="row">
                                                <div class="col-3">
                                                    <select class="form-select" name="cuil" id="prefijoCuil" required> <!-- Prefijo de CUIL -->
                                                        <option value="">Prefijo</option>
                                                        <option value="20">20</option> 
                                                        <option value="23">23</option>
                                                        <option value="24">24</option>
                                                        <option value="27">27</option>
                                                    </select>
                                                </div>
                                                <div class="col-6">
                                                    <input class="form-control" type="number" name="cuil" id="dni" max="99999999" required placeholder="DNI"> <!-- DNI (Valor intermedio del CUIL) -->
                                                </div>
                                                <div class="col-3">
                                                    <input class="form-control" type="number" name="cuil" id="digitoVerificador" min="0" max="9" required> <!-- Digito verificador del CUIL -->
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-5">
                                        <label class="form-label d-block" ><span class="textoForm">Sexo</span></label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" id="masculino" type="radio" name="sexo" required/>
                                            <label class="form-check-label textoForm" for="masculino" class="textoForm">Masculino</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" id="femenino" type="radio" name="sexo"/>
                                            <label class="form-check-label textoForm" for="femenino" class="textoForm">Femenino</label>
                                        </div>
                                    </div>
                                    <div class="col-1"></div>
                                    <div class="col-5">
                                        <div class="mb-3">
                                            <label class="form-label textoForm" for="fechaDeNacimiento" class="textoForm">Fecha de nacimiento</label>
                                            <input class="form-control" id="fechaDeNacimient o" type="date" placeholder="Fecha de nacimiento" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="telefono" class="textoForm">Telefono de contacto</label>
                                        <input class="form-control" id="telefono" type="text" placeholder="Telefono" required/>
                
                                    </div>
                                </div>
                                <div class="col-3"></div>
                            </div>
                
                        </div>
                    </article>
                    <hr class="style1">
                    <article id="datosDireccion">
                        <div class="container px-5 my-5">
                            <div class="text-center">
                                <h2>
                                    <span class="textoForm">Dirección</span>
                                </h2>
                            </div>
                            
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="barrio" class="textoForm">Barrio</label>
                                        <input class="form-control" id="barrio" type="text" placeholder="Barrio" required/>
            
                                    </div>
                                </div>
                                <div class="col-1"></div>
                                <div class="col-4">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="calle" class="textoForm">Calle</label>
                                        <input class="form-control" id="calle" type="text" placeholder="Calle" required />
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="numero" class="textoForm">Numero</label>
                                        <input class="form-control" id="numero" type="number" min="0" placeholder="Numero" required />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="localidad" class="textoForm">Localidad</label>
                                        <input class="form-control" id="localidad" type="text" placeholder="Localidad" required />
                                    </div>
                                </div>
                                <div class="col-1"></div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="zona" class="textoForm">Zona</label>
                                        <select class="form-select" id="zona" aria-label="Zona">
                                            <option value="Norte">Norte</option>
                                            <option value="Sur">Sur</option>
                                            <option value="Este">Este</option>
                                            <option value="Oeste">Oeste</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            
                    </div>
                    </article>
                    <hr class="style1">
                    <article id="datosUsuario">
                        <div class="container px-5 my-5">
                            <div class="text-center">
                                <h2>
                                    <span class="textoForm">Datos de usuario</span>
                                </h2>
                            </div>
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="email" class="textoForm">Email</label>
                                        <input class="form-control" id="email" type="email" placeholder="Email" required />
                
                                    </div>
                                </div>
                                <div class="col-2"></div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="nombreDeUsuario" class="textoForm">Nombre de usuario</label>
                                        <input class="form-control" id="nombreDeUsuario" type="text" placeholder="Nombre de usuario" required />
                                    </div>
                                </div>
                            </div> <br>
                
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="contrasena" class="textoForm">Contraseña</label>
                                        <input class="form-control" id="contrasena" type="text" placeholder="Contraseña" required />
                                    </div>
                                </div>
                                <div class="col-2"></div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="confirmarContrasena" class="textoForm">Confirmar contraseña</label>
                                        <input class="form-control" id="confirmarContrasena" type="text" placeholder="Confirmar contraseña" required />
                                    </div>
                                </div>
                            </div>
                                
                        </div>
                    </article>
                    <hr class="style1">
                    <article id="botonRegistrar">
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Registrarse</button> 
                        </div>
                    </article>
                </form>
            </div>
        </div>
    </section>
    <hr class="featurette-divider">
    <!-- /END THE FEATURETTES -->

        <p class="float-end"><a id="footerText" href="#">Volver al inicio</a></p>

    </footer>
    
    

</body>
</html>
