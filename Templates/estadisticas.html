            <div class="navbar-left">

            </div>  
            <div class="barraNavegacion mx-auto">

                    <button class="btn btn-primary" type="submit">

                        </span>
                    </button>
                    
                </div>
                <!-- Carrito. Por el momento no se puede visualizar correctamente
                    <button class="btn btn-outline-dark" type="submit">

                    Cart

                    </button>
                -->
            </form>

            <div class="container-fluid  px-1 px-lg-1 ms-auto" id="opcionesBarraNavegacion">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">  
                    

                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">    <!-- Lista con las opciones de la barra de navegacion-->
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                    <li class="nav-item dropdown"> <!-- Lista deplegable de menús, solo funciona con bootstrap.bundle.min.js. Si queres activarla, debes sacar el comentario que rodea a la etiqueta link más arriba -->
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menús</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">Normal</a></li>
                            <li><a class="dropdown-item" href="#!">Apto para celíacos</a></li>
                            <li><a class="dropdown-item" href="#!">Recomendado para diabeticos</a></li>
                            <li><a class="dropdown-item" href="#!">Veggie</a></li>

                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#!">Sobre nosotros</a></li>
                    <li class="nav-item">
                        <div class="input-group">
                            <!-- Logo de login <i class="fa fa-sign-in" aria-hidden="true"></i> -->
                            <a class="nav-link" href="#!">Ingresar</a>
                        </div>
                    </li>
                    </ul>
