{% extends 'base/base.html' %}

{% load static %}

{% block title %}
    Registro de cadetes
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/registro.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'css/estiloGeneral.css' %}" type="text/css">
{% endblock %}
{% block contenido %}
    <div class="container-fluid fondo" style="background-image: url({% static 'img/form-difuminado.png' %});">
            <hr class="featurette-divider">
            <div class="container px-4 form">
                <div class="text-center">
                    <h1>
                        <span class="textoForm">Registrar cadete</span>
                    </h1>
                </div>
                <form id="z" action="#" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="row">
                                <div class="col-3"></div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        {{ field.errors }}
                                        <label class="textoForm" for="{{ field.auto_id }}">{{ field.label }}</label>
                                        {{ field }}
                                    </div>
                                </div>
                                <div class="col-3"></div>
                            </div>
                    {% endfor %}

                    <article id="botonRegistrar">
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" id="submitButton" type="submit"><span class="textoSecundario">Registrarse</span></button>
                        </div>
                    </article>
                </form>
            </div>

        </div>
{% endblock %}
