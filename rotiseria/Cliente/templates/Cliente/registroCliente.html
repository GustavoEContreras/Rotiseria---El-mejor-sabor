{% extends 'base/base.html' %}

{% load static %}

{% block title %}
    Registro de clientes
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/registro.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'css/estiloGeneral.css' %}" type="text/css">
{% endblock %}

{% block contenido %}
    <div class="container-fluid fondo" style="background-image: url({% static 'img/form-difuminado.png' %});">
            <div class="container mt-5 px-4">
                <div class="text-center">
                    <h1>
                        <span class="textoForm">Registrarse</span>
                    </h1>
                </div>
                <form id="contactForm" action="#" method="post">
                    <article id="datosPersonales">
                        <div class="container px-5 my-4">
                            <div class="text-center">
                                <h2>
                                   <span class="textoForm">Datos personales</span>
                                </h2>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-2">
                                        <label class="form-label textoForm" for="apellido" >Apellido</label>
                                        <input class="form-control" id="apellido" type="text" placeholder="Apellido" required/>

                                    </div>
                                    <div class="col-2">
                                        <div class="mb-3">
                                            <label class="form-label textoForm" for="nombre" >Nombre</label>
                                            <input class="form-control" id="nombre" type="text" placeholder="Nombre" required />

                                        </div>
                                    </div>
                                    <div class="col-2"></div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label textoForm" for="numeroDeCuil">Numero de CUIL</label>
                                            <div class="row">
                                                <div class="col-3">
                                                    <select class="form-select" name="cuil" id="prefijoCuil" required> <!-- Prefijo de CUIL -->
                                                        <option value="">Prefijo</option>
                                                        <option value="20">20</option>
                                                        <option value="23">23</option>
                                                        <option value="24">24</option>
                                                        <option value="27">27</option>
                                                    </select>
                                                </div>
                                                <div class="col-6">
                                                    <input class="form-control" type="number" name="cuil" id="dni" max="99999999" required placeholder="DNI"> <!-- DNI (Valor intermedio del CUIL) -->
                                                </div>
                                                <div class="col-3">
                                                    <input class="form-control" type="number" name="cuil" id="digitoVerificador" min="0" max="9" required> <!-- Digito verificador del CUIL -->
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-5">
                                        <label class="form-label d-block" ><span class="textoForm">Sexo</span></label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" id="masculino" type="radio" name="sexo" required/>
                                            <label class="form-check-label textoForm" for="masculino" class="textoForm">Masculino</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" id="femenino" type="radio" name="sexo"/>
                                            <label class="form-check-label textoForm" for="femenino" class="textoForm">Femenino</label>
                                        </div>
                                    </div>
                                    <div class="col-1"></div>
                                    <div class="col-5">
                                        <div class="mb-3">
                                            <label class="form-label textoForm" for="fechaDeNacimiento" class="textoForm">Fecha de nacimiento</label>
                                            <input class="form-control" id="fechaDeNacimiento" type="date" placeholder="Fecha de nacimiento" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="telefono" class="textoForm">Telefono de contacto</label>
                                        <input class="form-control" id="telefono" type="text" placeholder="Telefono" required/>

                                    </div>
                                </div>
                                <div class="col-3"></div>
                            </div>

                        </div>
                    </article>
                    <hr class="style1">
                    <article id="datosDireccion">
                        <div class="container px-5 my-5">
                            <div class="text-center">
                                <h2>
                                    <span class="textoForm">Direcci√≥n</span>
                                </h2>
                            </div>

                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="barrio" class="textoForm">Barrio</label>
                                        <input class="form-control" id="barrio" type="text" placeholder="Barrio" required/>

                                    </div>
                                </div>
                                <div class="col-1"></div>
                                <div class="col-4">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="calle" class="textoForm">Calle</label>
                                        <input class="form-control" id="calle" type="text" placeholder="Calle" required />
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="numero" class="textoForm">Numero</label>
                                        <input class="form-control" id="numero" type="number" min="0" placeholder="Numero" required />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="localidad" class="textoForm">Localidad</label>
                                        <input class="form-control" id="localidad" type="text" placeholder="Localidad" required />
                                    </div>
                                </div>
                                <div class="col-1"></div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="zona" class="textoForm">Zona</label>
                                        <select class="form-select" id="zona" aria-label="Zona">
                                            <option value="Norte">Norte</option>
                                            <option value="Sur">Sur</option>
                                            <option value="Este">Este</option>
                                            <option value="Oeste">Oeste</option>
                                        </select>
                                    </div>
                                </div>
                            </div>


                    </div>
                    </article>
                    <hr class="style1">
                    <article id="datosUsuario">
                        <div class="container px-5 my-5">
                            <div class="text-center">
                                <h2>
                                    <span class="textoForm">Datos de usuario</span>
                                </h2>
                            </div>
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="email" class="textoForm">Email</label>
                                        <input class="form-control" id="email" type="email" placeholder="Email" required />

                                    </div>
                                </div>
                                <div class="col-2"></div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="nombreDeUsuario" class="textoForm">Nombre de usuario</label>
                                        <input class="form-control" id="nombreDeUsuario" type="text" placeholder="Nombre de usuario" required />
                                    </div>
                                </div>
                            </div> <br>

                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="contrasena" class="textoForm">Contrase√±a</label>
                                        <input class="form-control" id="contrasena" type="text" placeholder="Contrase√±a" required />
                                    </div>
                                </div>
                                <div class="col-2"></div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label class="form-label textoForm" for="confirmarContrasena" class="textoForm">Confirmar contrase√±a</label>
                                        <input class="form-control" id="confirmarContrasena" type="text" placeholder="Confirmar contrase√±a" required />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </article>
                    <hr class="style1">
                    <article id="botonRegistrar">
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Registrarse</button>
                        </div>
                    </article>
                </form>
            </div>
        </div>
{% endblock %}
